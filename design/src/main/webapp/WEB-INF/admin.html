<script type="text/javascript">
    function newUser() {
        $('#dlg').dialog('open').dialog('center').dialog('setTitle', '添加认证学号');
        $('#fm').form('clear');
    }

    function newTeacher() {
        $('#addTeacher').dialog('open').dialog('center').dialog('setTitle', '添加教师账号');
        $('#fmTeacher').form('clear');
    }

    function saveUser() {
        $('#fm').form('submit', {
            url: "/addToken",
            onSubmit: function() {
                return $(this).form('validate');
            },
            success: function(result) {
                var result = eval('(' + result + ')');
                if (result.code != 200) {
                    $.messager.show({
                        title: 'Error',
                        msg: result.msg
                    });
                } else {
                    $('#dlg').dialog('close'); // close the dialog
                    $('#dg').datagrid('reload'); // reload the user data
                }
            }
        });
    }

    function saveTeacher() {
        pas = $("input[name=password]");
        pas.attr("value", $.md5(pas.val()));
        $('#fmTeacher').form('submit', {
            url: "/addTeacher",
            onSubmit: function() {
                return $(this).form('validate');
            },
            success: function(result) {
                var result = eval('(' + result + ')');
                if (result.code != 200) {
                    pas.attr("value", "");
                    $.messager.show({
                        title: 'Error',
                        msg: result.msg
                    });
                } else {
                    $('#addTeacher').dialog('close'); // close the dialog
                    $('#teacherDg').datagrid('reload'); // reload the user data
                }
            }
        });
    }

    function giveRole() {
        var row = $('#teacherDg').datagrid('getSelected');
        if (row) {
            $.messager.confirm('Confirm', '授予管理员权限后，该帐号可操作用户信息.确认授予?', function(r) {
                if (r) {
                    $.post('/giveRole', {
                        id: row.id
                    }, function(result) {
                        if (result.code == 200) {
                            alert("授予成功");
                            $('#dg').datagrid('reload'); // reload the user data
                        } else {
                            $.messager.show({ // show error message
                                title: 'Error',
                                msg: result.msg
                            });
                        }
                    }, 'json');
                }
            });
        }
    }
</script>

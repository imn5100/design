<!DOCTYPE HTML>
<html>

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/css/templatemo_style.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="/css/style.css" rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/move-top.js"></script>
    <script type="text/javascript" src="/js/easing.js"></script>
    <script type="text/javascript" src="/js/easing.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/jquery.md5.js"></script>
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event) {
                event.preventDefault();
                $('html,body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 1200);
            });
            $("#loginForm").submit(function() {
                var pas = $("input[name=password]");
                if ($("input[name=username]").val().trim() == "") {
                    $("#msg").text("用户名不能为空");
                    return false;
                } else if (pas.val().trim() == "") {
                    $("#msg").text("密码不能为空");
                    return false;
                } else {
                    pas.attr("value", $.md5(pas.val()));
                    return true;
                }
            });
        });
    </script>
</head>
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="logo">
            <h1>
				<a href="about.html">BHNT</a>
			</h1>
        </div>
        <!-- start header menu -->
        <div class="header-top">
            <div class="head-nav">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">	<span class="sr-only">Toggle navigation</span>  <span class="icon-bar"></span>  <span class="icon-bar"></span>  <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li><a href="about.html">主页-HOME</a>
                                </li>
                                <li><a href="news.html">新闻-NEWS</a>
                                </li>
                                <li id="myPage"><a href="myPage">个人主页-PAGE</a>
                                </li>
                                <li class="active"><a id="login" href="login.html">登录-LOGIN</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="col-md-12">
            <h1 class="margin-bottom-15">用户登录</h1>
            <form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" id="loginForm" method="post" action="/userLogin">
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="control-wrapper">
                            <input type="text" class="form-control" name="username" placeholder="账号" value="$!{username}">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="control-wrapper">
                            <input type="password" class="form-control" name="password" placeholder="密码">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="control-wrapper">
                            <select name="role" class="form-control">
                                <option value="1">学生</option>
                                <option value="2">教师</option>
                                <option value="3">管理员</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group" align="center">
                    <div class="col-md-12">
                        <div class="control-wrapper" id="msg">$!{msg}</div>
                    </div>
                </div>
                <div class="form-group" align="center">
                    <div class="col-md-12">
                        <div class="control-wrapper">
                            <input type="submit" value="登录" class="btn btn-info"> <a href="register.html" class="text-right pull-right">注册?</a><a href="changePsw.html" class="text-right pull-right">修改密码?</a>
                        </div>
                    </div>
                </div>
                <hr>
            </form>
        </div>
        <br>
        <br>

		style="opacity: 0;"> </span></a>
</body>

</html>
